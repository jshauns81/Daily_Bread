<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#2E3440" />
    <title>Offline - Daily Bread</title>
    <style>
        :root {
            --nord0: #2E3440;
            --nord1: #3B4252;
            --nord4: #D8DEE9;
            --nord6: #ECEFF4;
            --nord8: #88C0D0;
            --nord10: #5E81AC;
            --nord11: #BF616A;
            --nord14: #A3BE8C;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            height: 100dvh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--nord0);
            color: var(--nord6);
            overflow: hidden;
        }
        
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh;
            padding: calc(20px + env(safe-area-inset-top, 0px)) 20px calc(20px + env(safe-area-inset-bottom, 0px));
            text-align: center;
        }
        
        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
        }
        
        .offline-icon.checking {
            animation: spin 1s linear infinite;
        }
        
        .offline-icon.online {
            animation: bounce 0.5s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--nord6);
            transition: color 0.3s ease;
        }
        
        h1.online {
            color: var(--nord14);
        }
        
        p {
            color: var(--nord4);
            margin-bottom: 2rem;
            max-width: 400px;
            line-height: 1.6;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--nord10) 0%, var(--nord8) 100%);
            color: var(--nord6);
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(136, 192, 208, 0.3);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        .retry-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .retry-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .retry-btn.loading .spinner {
            display: block;
        }
        
        .retry-btn.loading .retry-icon {
            display: none;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--nord11);
            animation: pulse 2s ease-in-out infinite;
            transition: background-color 0.3s ease;
        }
        
        .status-dot.checking {
            background-color: var(--nord8);
        }
        
        .status-dot.online {
            background-color: var(--nord14);
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--nord4);
            font-size: 0.875rem;
            margin-top: 2rem;
        }
        
        .retry-countdown {
            font-size: 0.75rem;
            color: var(--nord4);
            margin-top: 0.75rem;
            opacity: 0.8;
        }
        
        .brand {
            position: absolute;
            bottom: calc(2rem + env(safe-area-inset-bottom, 0px));
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--nord4);
            font-size: 0.875rem;
        }
        
        .brand img {
            width: 24px;
            height: 24px;
        }
        
        /* Success state - about to redirect */
        .success-message {
            display: none;
            color: var(--nord14);
            font-weight: 600;
            margin-top: 1rem;
            animation: fadeIn 0.3s ease;
        }
        
        .success-message.visible {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon" id="offlineIcon">ðŸ“¡</div>
        <h1 id="title">You're Offline</h1>
        <p id="description">
            It looks like you've lost your internet connection. 
            Don't worry - your chore data is safe! 
            Please check your connection and try again.
        </p>
        <button class="retry-btn" id="retryBtn" onclick="manualRetry()">
            <div class="spinner"></div>
            <svg class="retry-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
            <span id="btnText">Try Again</span>
        </button>
        <div class="retry-countdown" id="countdown"></div>
        <div class="status-text">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Waiting for connection...</span>
        </div>
        <div class="success-message" id="successMessage">
            âœ“ Connection restored! Redirecting...
        </div>
        <div class="brand">
            <img src="/images/bread-icon.png" alt="" />
            <span>Daily Bread</span>
        </div>
    </div>
    
    <script>
        // PWA Offline Page - Enhanced connection monitoring
        const elements = {
            icon: document.getElementById('offlineIcon'),
            title: document.getElementById('title'),
            description: document.getElementById('description'),
            btn: document.getElementById('retryBtn'),
            btnText: document.getElementById('btnText'),
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            countdown: document.getElementById('countdown'),
            successMessage: document.getElementById('successMessage')
        };
        
        let retryInterval = 5000; // Start with 5 seconds
        let maxRetryInterval = 30000; // Max 30 seconds
        let retryTimer = null;
        let countdownTimer = null;
        let secondsUntilRetry = 0;
        
        // Check if actually online by making a request
        async function checkConnection() {
            try {
                // Try to fetch a small resource with cache-busting
                const response = await fetch('/?_=' + Date.now(), {
                    method: 'HEAD',
                    cache: 'no-store',
                    mode: 'same-origin'
                });
                return response.ok;
            } catch {
                return false;
            }
        }
        
        function setCheckingState() {
            elements.icon.textContent = 'ðŸ”„';
            elements.icon.classList.add('checking');
            elements.statusDot.classList.add('checking');
            elements.statusText.textContent = 'Checking connection...';
            elements.btn.disabled = true;
            elements.btn.classList.add('loading');
            elements.btnText.textContent = 'Checking...';
            clearCountdown();
        }
        
        function setOfflineState() {
            elements.icon.textContent = 'ðŸ“¡';
            elements.icon.classList.remove('checking', 'online');
            elements.statusDot.classList.remove('checking', 'online');
            elements.statusText.textContent = 'Still offline';
            elements.btn.disabled = false;
            elements.btn.classList.remove('loading');
            elements.btnText.textContent = 'Try Again';
        }
        
        function setOnlineState() {
            elements.icon.textContent = 'âœ…';
            elements.icon.classList.remove('checking');
            elements.icon.classList.add('online');
            elements.title.classList.add('online');
            elements.title.textContent = 'Connected!';
            elements.statusDot.classList.remove('checking');
            elements.statusDot.classList.add('online');
            elements.statusText.textContent = 'Connection restored';
            elements.btn.style.display = 'none';
            elements.successMessage.classList.add('visible');
            clearCountdown();
            clearTimeout(retryTimer);
        }
        
        function startCountdown() {
            secondsUntilRetry = Math.ceil(retryInterval / 1000);
            updateCountdownDisplay();
            countdownTimer = setInterval(() => {
                secondsUntilRetry--;
                if (secondsUntilRetry > 0) {
                    updateCountdownDisplay();
                } else {
                    clearCountdown();
                }
            }, 1000);
        }
        
        function updateCountdownDisplay() {
            elements.countdown.textContent = `Auto-retry in ${secondsUntilRetry}s`;
        }
        
        function clearCountdown() {
            clearInterval(countdownTimer);
            elements.countdown.textContent = '';
        }
        
        async function attemptReconnect(isManual = false) {
            setCheckingState();
            
            const isOnline = await checkConnection();
            
            if (isOnline) {
                setOnlineState();
                // Short delay to show success state, then reload
                setTimeout(() => {
                    window.location.reload();
                }, 800);
            } else {
                setOfflineState();
                
                // Exponential backoff for auto-retry (not for manual)
                if (!isManual) {
                    retryInterval = Math.min(retryInterval * 1.5, maxRetryInterval);
                }
                
                scheduleRetry();
            }
        }
        
        function scheduleRetry() {
            clearTimeout(retryTimer);
            startCountdown();
            retryTimer = setTimeout(() => attemptReconnect(false), retryInterval);
        }
        
        function manualRetry() {
            clearTimeout(retryTimer);
            clearCountdown();
            retryInterval = 5000; // Reset backoff on manual retry
            attemptReconnect(true);
        }
        
        // Listen for browser online event
        window.addEventListener('online', () => {
            attemptReconnect(false);
        });
        
        // Start auto-retry on page load
        scheduleRetry();
    </script>
</body>
</html>
